name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Java
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin' 
        java-package: 'jdk'

    - name: Install msmtp
      run: sudo apt-get install -y msmtp
      
    - name: Build with Maven
      run: mvn clean package --batch-mode

    - name: Configure msmtp
      run: |
        echo "account default" > ~/.msmtprc
        echo "host smtp.gmail.com" >> ~/.msmtprc
        echo "port 587" >> ~/.msmtprc
        echo "auth login" >> ~/.msmtprc
        echo "user ${{ secrets.SMTP_USER }}" >> ~/.msmtprc
        echo "password ${{ secrets.SMTP_PASS }}" >> ~/.msmtprc
        echo "tls on" >> ~/.msmtprc
        echo "tls_trust_file /etc/ssl/certs/ca-certificates.crt" >> ~/.msmtprc
        chmod 600 ~/.msmtprc

    - name: Send notification on success
      if: success()
      run: echo -e "Subject:Build Success\n\nThe build succeeded!" | msmtp recipient-email@example.com

    - name: Send notification on failure
      if: failure()
      run: echo -e "Subject:Build Failure\n\nThe build failed. Please check the logs for more details." | msmtp recipient-email@example.com

      
  test:
    runs-on: ubuntu-latest
    needs: build

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Java
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        java-package: 'jdk'
        
    - name: Run tests
      run: mvn test --batch-mode

    - name: Package the application
      run: mvn package --batch-mode

    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results
        path: target/surefire-reports/ # Path to Maven Surefire test reports
