name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Java
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin' 
        java-package: 'jdk'

    - name: Build with Maven
      run: mvn clean package --batch-mode

    - name: Send notification on success
      if: success()
      run: |
        echo "Subject: Build Success\n\nThe build succeeded!" | sendmail -S smtp.gmail.com:587 -au${{ secrets.SMTP_USER }} -ap${{ secrets.SMTP_PASS }} simone.smyth56@gmail.com

    - name: Send notification on failure
      if: failure()
      run: |
        echo "Subject: Build Failure\n\nThe build failed. Please check the logs for more details." | sendmail -S smtp.gmail.com:587 -au${{ secrets.SMTP_USER }} -ap${{ secrets.SMTP_PASS }} simone.smyth56@gmail.com
      
  test:
    runs-on: ubuntu-latest
    needs: build

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Java
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        java-package: 'jdk'
        
    - name: Run tests
      run: mvn test --batch-mode

    - name: Package the application
      run: mvn package --batch-mode

    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results
        path: target/surefire-reports/ # Path to Maven Surefire test reports
