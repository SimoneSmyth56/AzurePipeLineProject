name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Java
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin' # Use 'temurin' for the latest AdoptOpenJDK
        java-package: 'jdk'

    - name: Build with Maven
      run: mvn clean package --batch-mode

    - name: Sending the result Telegram  notification
      run: |
        curl --get \
          --data-urlencode 'chat_id=${{vars.TELEGRAM_DEPLOY_NOTICE_RECIPIENT_ID}}' \
          --data-urlencode 'text=âœ…SUCCESS! ${{github.event.head_commit.message}} (${{github.event.head_commit.id}})' \
          https://api.telegram.org/bot${{secrets.TELEGRAM_DEPLOY_NOTIFIER_BOT_TOKEN}}/sendMessage
      
  test:
    runs-on: ubuntu-latest
    needs: build

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Java
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        java-package: 'jdk'
        
    - name: Run tests
      run: mvn test --batch-mode

    - name: Package the application
      run: mvn package --batch-mode

    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results
        path: target/surefire-reports/ # Path to Maven Surefire test reports
